
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"' '$upstream_addr';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream rgw.ceph {
        server 117.27.242.22:7480;
       # server 117.27.242.23:7480;
    }

    proxy_cache_path /tmp/nginx-thumbnails levels=1:2 keys_zone=thumbnail_cache:256M inactive=60d max_size=2048M;



    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    server {
        listen       7480;
        #listen       somename:8080;
        server_name  localhost;
        access_log  logs/access_7840.log  main;
        error_log  logs/error_7840.log debug;
        #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
        #              '$status $body_bytes_sent "$http_referer" '
        #              '"$http_user_agent" "$http_x_forwarded_for"' '$upstream_addr';
        location  / {
            root   html;
            index  index.html index.htm;
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_pass http://rgw.ceph/;
            error_page   415 = /empty;
        }

        location = /empty {
            empty_gif;
        }

        location ~ ^/resize/(\d+)x(\d+)/(.*)$ {
            image_filter test;
            #root html;
            set $ur $3;
            if ($args != "") {
               set $ur $3?$args;
            }
            set $width $1;
            set $height $2;

            #add_header debug_nginx "$1,$2,$3,$4";
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://rgw.ceph/$ur;
            if ($width = "0") {
               set $width "-";
            }
            if ($height = "0") {
               set $height "-";
            }
            image_filter_buffer 200M;
            image_filter_interlace on;
            image_filter resize $width $height;
            error_page   415 = /empty;
       }

        location ~ ^/crop/(\d+)x(\d+)/(.*)$ {
            image_filter test;
            set $ur $3;
            if ($args != "") {
               set $ur $3?$args;
            }
            set $width $1;
            set $height $2;

            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://rgw.ceph/$ur;
            if ($width = "0") {
               set $width "-";
            }
            if ($height = "0") {
               set $height "-";
            }
            image_filter_buffer 200M;
            image_filter_interlace on;
            image_filter crop $width $height;
            error_page   415 = /empty;
       }

        location ~ ^/rotate/(\d+)/(.*)$ {
            image_filter test;
            set $ur $2;
            if ($args != "") {
               set $ur $2?$args;
            }
            set $degree $1;

            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_pass http://rgw.ceph/$ur;
            image_filter_buffer 200M;
            image_filter_interlace on;
            image_filter rotate $degree;
            error_page   415 = /empty;
       }


    }


